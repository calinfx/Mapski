<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Map v1.xx1</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4a373;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header { padding: 10px; font-size: 0.8em; color: #8b4513; }
        #map-area {
            flex-grow: 1;
            margin: 10px;
            background-color: #2b261d; /* Earth Brown */
            border: 2px solid #556b2f;
            position: relative;
            border-radius: 8px;
            /* Simulating the 20x9m ratio */
            aspect-ratio: 20 / 9;
            max-width: calc(100% - 20px);
            align-self: center;
        }
        .structure {
            position: absolute;
            border: 2px solid #ff8c00;
            background-color: rgba(160, 82, 45, 0.6);
            color: #00ced1;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .active-site { border: 3px solid #00ced1; box-shadow: 0 0 10px #00ced1; }
        .controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            background-color: #556b2f;
            color: #faebd7;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">BASE MAP v1.1 | 20m x 9m Site</div>
    
    <div id="map-area">
        <div class="structure active-site" style="width:15%; height:30%; bottom:10%; left:5%;">CAPITAL</div>
        <div class="structure" style="width:12%; height:25%; top:20%; left:40%;">RUIN A</div>
        <div class="structure" style="width:18%; height:40%; top:10%; right:10%;">RUIN B</div>
        <div class="structure" style="width:10%; height:20%; bottom:20%; right:30%;">RUIN C</div>
    </div>

    <div class="controls">
        <button onclick="alert('Building Focus Switched')">NEXT PROJECT</button>
        <button>MARK CLEAR PATH</button>
        <button>SOLAR LOG</button>
        <button>ADD DEBRIS PILE</button>
    </div>
</body>
